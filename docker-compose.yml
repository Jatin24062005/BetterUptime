services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    ports:
      - "3000:3000"
    depends_on:
      - api

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    ports:
      - "4000:4000"
    depends_on:
      - redis

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    environment:
      WORKER_ID: "india-2"
      REGION_ID: "2005"
    depends_on:
      - redis

  pusher:
    build:
      context: .
      dockerfile: Dockerfile
      target: pusher
    depends_on:
      - redis

