
services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

 
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - api

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "4000:4000"
    depends_on:
      - redis

  worker:
    build:
      context: .
      dockerfile: apps/api/worker/Dockerfile
    environment:
      WORKER_ID: "india-2"
      REGION_ID: "2005"
    depends_on:
      - redis

  pusher:
    build:
      context: .
      dockerfile: apps/api/pusher/Dockerfile
    depends_on:
      - redis

volumes:
  pgdata:
